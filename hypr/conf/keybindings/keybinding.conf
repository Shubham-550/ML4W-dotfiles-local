# SUPER KEY
$mainMod = SUPER
$HYPRSCRIPTS = ~/dotfiles/hypr/scripts
$SCRIPTS = ~/dotfiles/scripts

# Categories (for script)
# @actions: Actions
# @apps: Applications
# @windows: Windows
# @workspaces: Workspaces
# @misc: Misc
# @plugins: Plugins

# Applications
bind = $mainMod, X, exec, ~/dotfiles/.settings/terminal.sh # @description: "Terminal"; @apps;
bind = $mainMod, B, exec, ~/dotfiles/.settings/browser.sh # @description: "Browser"; @apps;
bind = $mainMod SHIFT, B, exec, librewolf --private-window # @description: "Browser"; @apps;
bind = $mainMod CTRL,   B,      exec, brave --disable-gpu-compositing #--enable-features=UseOzonePlatform --ozone-platform=wayland --disable-features=WaylandFractionalScaleV1
bind = $mainMod CTRL Shift, B,  exec, brave --incognito --new-window google.in #--enable-features=UseOzonePlatform --ozone-platform=wayland --disable-features=WaylandFractionalScaleV1
bind = $mainMod, H, exec, pamac-manager # @description: "Pamac-manager (if installed)"; @apps;
bind = $mainMod SHIFT, M, exec, missioncenter # @description: "Gnome system monitor"; @apps;
# bind = $mainMod, Space, exec, ags -t applauncher # @description: "App Launcher"; @apps;
bind = $mainMod, Space, exec, ags -r "toggleAppsWindow()" # @description: "App Launcher"; @apps;
bind = $mainMod, E, exec, ~/dotfiles/.settings/filemanager.sh # @description: "File Manager"; @apps;
bind = $mainMod, C, exec, vscodium --disable-gpu-compositing #~/dotfiles/.settings/editor.sh # @description: "Editor"; @apps;
bind = $mainMod, W, exec, stremio # stremio
bind = $mainMod, O, exec, okular # okular
bind = $mainMod SHIFT, W, exec, mpv --force-window --idle # mpv
bind = $mainMod, D, exec, jdownloader # jdownloader

# Windows
bind = $mainMod, Q, killactive # @description: "Close window"; @windows;
bind = $mainMod SHIFT, F, fullscreen, 0 # @description: "Open window in full screen mode"; @windows;
bind = $mainMod, F, fullscreen, 1 # Maximize
bind = ALT, F, fakefullscreen # toggles the focused window's internal fullscreen state without altering the geometry
bind = $mainMod, A, pin # pins a window (i.e. show it on all workspaces) note: floating only
bind = $mainMod, V, togglefloating # @description: "Toggle floating"; @windows;
bind = $mainMod SHIFT, V, exec, $HYPRSCRIPTS/toggleallfloat.sh # @description: "Toggle all float windows"; @windows;
bind = $mainMod, J, togglesplit # @description: "Toggle split"; @windows;
bind = $mainMod, P, pseudo
bind = $mainMod ALT, left, movefocus, l
bind = $mainMod ALT, right, movefocus, r
bind = $mainMod ALT, up, movefocus, u
bind = $mainMod ALT, down, movefocus, d
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 100 0
bind = $mainMod SHIFT, left, resizeactive, -100 0
bind = $mainMod SHIFT, up, resizeactive, 0 -100
bind = $mainMod SHIFT, down, resizeactive, 0 100

# Tabbed
bind = $mainMod, G, togglegroup #toggles the current active window into a group	
bind = ALT, Tab, changegroupactive # switches to the next window in a group
bind = $mainMod SHIFT, G, moveoutofgroup # Moves the active window out of a group. No-op if not in a group
bind = ALT, mouse_up, changegroupactive, f # switches forward to the next window in a group
bind = ALT, mouse_down, changegroupactive, b # switches backward to the next window in a group
# bind = $mainMod, up, changegroupactive, f # switches forward to the next window in a group
# bind = $mainMod, down, changegroupactive, b # switches backward to the next window in a group

# Special
bind = $mainMod, grave, togglespecialworkspace
bind = $mainMod SHIFT, grave, movetoworkspacesilent, special

# Actions

# bind = $mainMod ALT, W, exec, python -O ~/dotfiles/hypr/scripts/wallpaper.py -R -n # @description: "Random wallpaper"; @actions;
# bind = $mainMod CTRL, W, exec, ags -r "OpenSettings('wallpaper')" # @description: "Change wallpaper"; @actions;
# bind = $mainMod CTRL, C, exec, ags -t cliphist
# bind = $mainMod, T, exec, ags -t cliphist # @description: "Clipboard history"; @actions;
# bind = $mainMod, SLASH, exec, ags -t cheatsheet # @description: "List of keybindings"; @misc;
# bind = $mainMod, Z, exec, ags -t media # @description: "Players"; @actions;
# bind = $mainMod, Z, exec, ags -r "toggleMediaWindow()" # @description: "Players"; @actions;
# bind = $mainMod, period, exec, ags -r 'OpenEmojiPicker()' # @description: "Emoji Picker"; @actions;
# bind = SUPER, I, exec, ags -t sidebar # @description: "Sidebar"; @actions;
bind = $mainMod, R,  exec, ags -q; ags

bind = $mainMod, M, exec, wlogout # Start wlogout
bind = $mainMod, L, exec, hyprlock # Open screenlock

bind = $mainMod SHIFT, A, exec, $HYPRSCRIPTS/toggle-animations.sh # Toggle animations

bind = $mainMod ALT, PRINT, exec, $HYPRSCRIPTS/screenshot.sh # Take a screenshot
bind = $mainMod SHIFT, PRINT, exec, $HYPRSCRIPTS/screenshot2.sh # @description: "Screenshot"; @actions;
bind = $mainMod CTRL, PRINT, exec, $HYPRSCRIPTS/screenshot2.sh --window # @description: "Window screenshot"; @actions;
bind = $mainMod, PRINT, exec, $HYPRSCRIPTS/screenshot2.sh --active # @description: "Active screen screenshot"; @actions;

# bind = $mainMod SHIFT, W, exec, waypaper --random # Change the wallpaper
bind = $mainMod ALT, W, exec, waypaper # Open wallpaper selector
# bind = $mainMod ALT, W, exec, $HYPRSCRIPTS/wallpaper-automation.sh # Start random wallpaper script
bind = $mainMod, Space, exec, rofi -show drun -replace -i # Open application launcher
bind = $mainMod CTRL, H, exec, $HYPRSCRIPTS/keybindings.sh # Show keybindings
bind = $mainMod SHIFT, R, exec, ~/dotfiles/waybar/launch.sh # Reload waybar
bind = $mainMod ALT, R, exec, ~/dotfiles/waybar/toggle.sh # Toggle waybar
bind = $mainMod CTRL, R, exec, $HYPRSCRIPTS/loadconfig.sh # Reload hyprland config
bind = $mainMod, T, exec, $SCRIPTS/cliphist.sh # Open clipboard manager
bind = $mainMod CTRL, T, exec, ~/dotfiles/waybar/themeswitcher.sh # Open waybar theme switcher
# bind = $mainMod CTRL, S, exec, ~/dotfiles/apps/ML4W_Dotfiles_Settings-x86_64.AppImage # Open ML4W Dotfiles Settings app
# bind = $mainMod SHIFT, S, exec, $HYPRSCRIPTS/hyprshade.sh # Toggle screenshader
bind = $mainMod ALT, G, exec, $HYPRSCRIPTS/gamemode.sh # Toggle game mode

# Workspaces
bind = $mainMod, 1, workspace, 1 # @description: "Switch workspace"; @workspaces; @replace "1" > "0-9";
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1 # @description: "Move window to workspace"; @workspaces; @replace "1" > "0-9";
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod CTRL, 1, exec, $HYPRSCRIPTS/moveTo.sh 1 # Move all windows to workspace 1
bind = $mainMod CTRL, 2, exec, $HYPRSCRIPTS/moveTo.sh 2 # Move all windows to workspace 2
bind = $mainMod CTRL, 3, exec, $HYPRSCRIPTS/moveTo.sh 3 # Move all windows to workspace 3
bind = $mainMod CTRL, 4, exec, $HYPRSCRIPTS/moveTo.sh 4 # Move all windows to workspace 4
bind = $mainMod CTRL, 5, exec, $HYPRSCRIPTS/moveTo.sh 5 # Move all windows to workspace 5
bind = $mainMod CTRL, 6, exec, $HYPRSCRIPTS/moveTo.sh 6 # Move all windows to workspace 6
bind = $mainMod CTRL, 7, exec, $HYPRSCRIPTS/moveTo.sh 7 # Move all windows to workspace 7
bind = $mainMod CTRL, 8, exec, $HYPRSCRIPTS/moveTo.sh 8 # Move all windows to workspace 8
bind = $mainMod CTRL, 9, exec, $HYPRSCRIPTS/moveTo.sh 9 # Move all windows to workspace 9
bind = $mainMod CTRL, 0, exec, $HYPRSCRIPTS/moveTo.sh 10 # Move all windows to workspace 10

bind = $mainMod, mouse_down, workspace, e-1 # Open next workspace
bind = $mainMod, mouse_up, workspace, e+1 # Open previous workspace
bind = $mainMod, right, workspace, e+1
bind = $mainMod, left, workspace, e-1
bind = $mainMod CTRL, down, workspace, empty # @description: "Switch to empty workspace"; @workspaces;

# Passthrough SUPER KEY to Virtual Machine
bind = $mainMod ALT, P, submap, passthru # Passthrough SUPER key to virtual machine
submap = passthru
bind = SUPER, Escape, submap, reset # Get SUPER key back from virtual machine
submap = reset

# Fn keys
binde = , XF86MonBrightnessUp, exec, brightnessctl -q s +5% # Increase brightness by 10%
binde = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%- # Reduce brightness by 10%
binde = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Increase volume by 5%
binde = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5% # Reduce volume by 5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle # Toggle mute
bind = , XF86AudioPlay, exec, playerctl play-pause # Audio play pause
bind = , XF86AudioPause, exec, playerctl pause # Audio pause
bind = , XF86AudioNext, exec, playerctl next # Audio next
bind = , XF86AudioPrev, exec, playerctl previous # Audio previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle # Toggle microphone
bind = , XF86Calculator, exec, qalculate-gtk # Open calculator
bind = , XF86Lock, exec, hyprlock # Open screenlock
bind = , XF86Tools, exec, alacritty --class dotfiles-floating -e ~/dotfiles/apps/ML4W_Dotfiles_Settings-x86_64.AppImage # Open ML4W Dotfiles Settings app
# bind = , XF86Tools, exec, ags -r 'OpenSettings()'
bind = , XF86PowerOff, exec,sleep 1 && hyprctl dispatch dpms off $INTERNAL_DISPLAY
bind = $mainMod, XF86PowerOff, exec,sleep 1 && hyprctl dispatch dpms off

# misc
bind = $mainMod ALT, P, submap, passthru # @description: "Passthrough $mainMod key to Virtual Machine"; @misc;
submap = passthru
bind = SUPER, Escape, submap, reset # @description: "Cancel passthrough"; @misc;
submap = reset

# hyprexpo
bind = $mainMod,tab,hyprexpo:expo, toggle # @description: "View all workspaces"; @plugins;

